<!DOCTYPE html>

	<body>
		<div class="lo_content">
			<div class="lo_top">
				<div class="lo_topNav">
					<div class="innerBlock2">
						<a href="Javascript:;" class="lo_logo">擎天绿色低碳工业云</a>
						<div class="lo_msg">
							<a href="Javascript:;" class="qt_back">返回首页</a>
						</div>
					</div>
				</div>
			</div>
			<div class="lo_center">
				<div class="lo_title">欢迎注册擎天账号</div>
				<div class="lo_logBox">
					<div class="lo_noborder lo_top35">个人信息填写</div>
					<div class="lo_input">
						<span>手机注册</span>
						<input type="text"/>
					</div>
					<div class="">
						<div class="lo_input lo_getNum">
							<input type="text" placeholder="输入短信验证码"/>
						</div>
						<div class="lo_btn">获取验证码</div>
						<div class="clear"></div>
					</div>
					<div class="lo_input">
						<span>输入密码</span>
						<input type="password"/>
						<em class="eye eyeN"></em>
					</div>
					<div class="lo_input">
						<span>确认密码</span>
						<input type="password"/>
						<em class="eye"></em>
					</div>
					<div class="lo_noborder lo_top35">企业信息填写（可跳过）</div>
					<div class="lo_input lo_wrong">
						<span>企业名称</span>
						<input type="text"/>
					</div>
					<div class="lo_input lo_long">
						<span>组织机构代码证</span>
						<input type="text"/>
					</div>
					<div class="lo_input">
						<span>所在地区</span>
						<select name="">
							<option value="">江苏-南京</option>
						</select>
					</div>
					<div class="lo_noborder lo_input lo_checkBox">
						<input type="checkbox" name="" id="" value="" />
						<label for="">我已阅读并统一遵守<a href="JavaScript:;">法律声明</a>和<a href="JavaScript:;">隐私条款</a></label>
					</div>
					<div class="lo_log confirm">注册</div>
					<div class="lo_sign">已有擎天账号，<a href="JavaScript:;">立即登录</a></div>
				</div>
			</div>
			<div class="lo_bottom">Copyright @  2017, Sinosoft Co., Ltd. All Right Reserved. 南京擎天科技有限公司       备案号在此处  （法规要求）加链接到http://www.miibeian.gov.cn/</div>
			<div class="lo_success pop">
				<div class="lo_su"><em></em><span>注册成功</span></div>
				<div class="lo_text">注册/登录已成功，等待页面跳转……</div>
				<div class="lo_text">您也可以手动点击<a href="JavaScript:;">返回首页</a></div>
