<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>擎天绿色低碳工业云</title>
		<link href="css/layout/reset.css" rel="stylesheet" type="text/css">
		<link href="css/layout/base.css" rel="stylesheet" type="text/css">
		<link href="../plugins/perfect-scrollbar.min.css" rel="stylesheet" type="text/css">
		<link href="../plugins/swiper.min.css" rel="stylesheet" type="text/css">
		<link href="css/master_lj.css" rel="stylesheet" type="text/css">
		<link href="css/master_zt.css" rel="stylesheet" type="text/css">
		<link href="css/master_wy.css" rel="stylesheet" type="text/css">
		<link href="css/debug.css" rel="stylesheet" type="text/css">
	</head>
	<body ng-app='app_qt' ng-controller='qtCtrl'>
		<div class="content" ng-controller='qtCtrlS'>
			<topn-qt nav-data='topData' sec-data='secData' more-data='moreData'></topn-qt>
			<topb-qt app-data='appData' banner-data='bannerData'></topb-qt>
			<div class="qt_center">
				<div class="innerBlock">
					<div class="main">
						<div class="serMain typeArea personalCenter">
							<div class="user-picture">
								<label>用户头像</label>
								<div class="upload">
									<img src="images/lj/upload.png" alt="">
									<input type="file" />
								</div>
							</div>
							<div class="userinfo">
								<p><label>用户姓名</label><span>张三</span></p>
								<p><label>注册日期</label><span>2017-08-09</span></p>
								<p><label>用户类型</label><span class="authentication">认证企业</span></p>
								<p><label>企业名称</label><span>南京擎天科技</span></p>
								<p><label>信用代码</label><span>1234567890123</span></p>
								<p><label>所在地区</label><span>江苏-南京</span></p>
							</div>
						</div>
					</div>
				</div>
			</div>
			<div class="rightLink">
				<div class="consult">
					<i></i>咨询电话
				</div>
				<div class="backtop"></div>
			</div>
			<bottom-qt></bottom-qt>
		</div>
		<script src="../plugins/jquery-1.9.1.min.js"></script>
		<script src="../plugins/perfect-scrollbar.jquery.js"></script>
		<script src="../plugins/swiper.min.js"></script>
		<script src="../plugins/angular.min.js"></script>
		<script src="js/base.js"></script>
		<script src="js/master.js"></script>
		<script type="text/javascript">
			appQt.controller('qtCtrlS',['$scope','addScroll','$timeout',function($scope,addScroll,$timeout){
				$scope.appData=[
					{name:'个人信息',description:'简单的文字说明',url:'javascript:;'},
					{name:'账户安全',description:'简单的文字说明',url:'javascript:;'},
					{name:'企业账号',description:'简单的文字说明',url:'javascript:;'}
				];
                $scope.bannerData={
					banner:[
						{
							imgUrl:'./images/zt/qt_bannerAC.png',
							url:'javascript:;',
							search:true,
							txt:{
								chinese:'个人中心',
								english:'ACCOUNT'
							}
						}
					]
                };
			}]);
		</script>
	</body>
</html>
