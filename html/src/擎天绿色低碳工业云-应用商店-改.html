	</head>
	<body ng-app='app_qt' ng-controller='qtCtrl'>
		<div class="content" ng-controller='qtCtrlS'>
			<topn-qt nav-data='topData' sec-data='secData' more-data='moreData'></topn-qt>
			<topb-qt app-data='appData' banner-data='bannerData'></topb-qt>
			<div class="qt_center yy_center">
				<div class="innerBlock">
					<div class="yy_listT">
						<div class="yy_cellT" ng-repeat='item in topList'>
							<a href="" ng-style="{'background-image':'url({{item.imgUrl}})'}">
								<div class="yy_filter">
									<div class="cp_money">
										<strong>{{item.money}}</strong>
										<p>RMB/年</p>
									</div>
									<p class="yy_name">{{item.name}}</p>
								</div>
							</a>
						</div>
						<div class="clear"></div>
					</div>
				</div>
				<div class="innerBlock">
					<div class="main">
						<div class="cp_list">
							<ul>
								<li ng-repeat='item in productList'>
									<div class="cp_img" ng-style="{'background-image':'url({{item.imgUrl}})'}"></div>
									<div class="cp_text">
										<a href="{{item.url}}" class="cp_head">{{item.head}}</a>
										<div class="cp_details">
											<a href="" class="cp_author">{{item.author}}</a>
											<div class="cp_grade"><span>产品热度</span><span class="cp_star"><em style="width: {{item.hot*20}}%;"></em></span></div>
											<div class="cp_comments">评论<span>{{item.comments}}</span>条</div>
											<div class="cp_money"><strong>{{item.money}}</strong><span>RMB/年</span></div>
										</div>
										<p class="cp_description">{{item.description}}</p>
										<div class="cp_more">
											<a href="{{item.url}}">应用详情</a>
										</div>
									</div>
								</li>
							</ul>
						</div>
						<div class="cp_pagination">
							<ul>
								<li class="cp_pgLeft"></li>
								<li class="cp_num active">1</li>
								<li title="向前5页" class="cp_pgLess"></li>
								<li class="cp_num">2</li>
								<li class="cp_num">3</li>
								<li class="cp_num">4</li>
								<li class="cp_num">5</li>
								<li class="cp_num">6</li>
								<li title="向后5页" class="cp_pgMore"></li>
								<li class="cp_num">16</li>
								<li class="cp_pgRight active"></li>
							</ul>
						</div>
					</div>
					<div class="yy_billboard">
						<div class="yy_title">APP推荐榜</div>
						<div class="yy_billList">
							<ul>
								<li ng-repeat="(index,item) in appList|orderBy:'hot':true" ng-class="{'yy_topTh':index<3}">
									<span class="yy_position">{{index+1}}</span>
									<a href="" class="yy_img" ng-style="{'background-image':'url({{item.logoUrl}})'}"></a>
									<div class="yy_text">
										<a href="">{{item.name}}</a>
										<span class="cp_star"><em style="width: {{item.hot*20}}%;"></em>
									</div>
								</li>
							</ul>
						</div>
					</div>
				</div>
			</div>
			<div class="rightLink">
				<div class="consult">
					<i></i>咨询电话
				</div>
				<div class="backtop"></div>
			</div>
			<bottom-qt></bottom-qt>
		</div>
